    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        fetch(`https://rawg.io/api/games?page_size=250&key=d74114e051a44b7da1ecf514805ae2c1`)
            .then(response => response.json())
            .then(data => {


                max = 0
                for (let i of data.results) {
                    if (i.rating >= 4) {
                        topratedcont = `<div class="card" style="width: 18rem;border:none;">
                            <img src="${i.background_image}" class="card-img-top poster" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${i.name}</h5>
                                <p class="card-text">${i.genres[0].name}</p>
                                <button style="border:none;" onclick='(function(){num=${i.id};})(); $.fn.det();' class="btn btn-primary">Show details</button>
                            </div>
                        </div>`

                        $(".top-rated").append(topratedcont);
                        max += 1
                    }
                    if (max == 4) {
                        break;
                    }
                }

                maxAdventure = 0
                for (let i of data.results) {
                    console.log(i.genres[0].name)
                    if (i.genres[0].name == "Adventure") {
                        actiongenre = `<div class="card" style="width: 18rem;border:none;">
                            <img src="${i.background_image}" class="card-img-top poster" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${i.name}</h5>
                                <p class="card-text">Adventure</p>
                                         <button style="border:none;"onclick='(function(){num=${i.id};})(); $.fn.det();'class="btn btn-primary">Show details</button>
                                        </div>
                                    </div>`
                        $(".genre-adventure").append(actiongenre);
                        maxAdventure += 1;
                    }
                    if (maxAdventure == 5) {
                        break;
                    }

                }


                maxShooter = 0
                for (let i of data.results) {

                    if (i.genres[0].name == "Action") {
                        if (i.name == "Grand Theft Auto V") {
                            continue
                        }
                        if (i.name == "The Witcher 3: Wild Hunt") {
                            continue
                        }
                        if (i.name == "Tomb Raider (2013)") {
                            continue
                        }
                        shootergenre = `<div class="card" style="width: 18rem;border:none;">
                                                <img src="${i.background_image}" class="card-img-top poster" alt="...">
                                              <div class="card-body">
                                             <h5 class="card-title">${i.name}</h5>
                                           <p class="card-text">Action</p>
                                         <button style="border:none;"onclick='(function(){num=${i.id};})(); $.fn.det();' class="btn btn-primary">Show details</button>
                                      </div>
                                     </div>`
                        $(".genre-shooter").append(shootergenre);
                        maxShooter += 1;
                    }
                    if (maxShooter == 4) {
                        break;
                    }
                }

                maxAction = 0
                for (let i of data.results) {
                    for (let p of i.genres) {

                        if (p.name == "Shooter") {
                            if (i.name == "Portal 2") {
                                continue;
                            }
                            if (i.name == "Counter-Strike: Global Offensive") {
                                continue;
                            }
                            if (i.name == "Left 4 Dead 2") {
                                continue;
                            }
                            if (i.name == "BioShock Infinite") {
                                continue;
                            }
                            shootergenre = `<div class="card" style="width: 18rem;border:none;">
                                                        <img src="${i.background_image}" class="card-img-top poster" alt="...">
                                                           <div class="card-body">
                                                       <h5 class="card-title">${i.name}</h5>
                                                         <p class="card-text">Shooter</p>
                                                     <button style="border:none;" onclick='(function(){num=${i.id};})(); $.fn.det();' class="btn btn-primary">Show details</button>
                                                </div>
                                             </div>`
                            $(".genre-action").append(shootergenre);
                            maxAction += 1;
                        }
                        if (maxAction == 4) {
                            break;
                        }
                    }
                }





                maxRpg = 0
                for (let i of data.results) {
                    for (let p of i.genres) {

                        if (p.name == "RPG") {
                            maxRpg += 1;
                            if (i.name == "The Witcher 3: Wild Hunt") {
                                continue;
                            }
                            if (i.name == "The Elder Scrolls V: Skyrim") {
                                continue;
                            }
                            if (i.name == "Borderlands 2") {
                                continue;
                            }
                            if (i.name == "BioShock Infinite") {
                                continue;
                            }
                            rpggenre = `<div class="card" style="width: 18rem;border:none;">
                                                        <img src="${i.background_image}" class="card-img-top poster" alt="...">
                                                           <div class="card-body">
                                                       <h5 class="card-title">${i.name}</h5>
                                                         <p class="card-text">RPG</p>
                                                     <button  style="border:none;" onclick='(function(){num=${i.id};})(); $.fn.det();' class="btn btn-primary">Show details</button>
                                                </div>
                                             </div>`
                            $(".genre-rpg").append(rpggenre);
                        }
                        if (maxRpg == 4) {
                            break;
                        }
                    }
                }

            })
    </script>
